  <script type="text/javascript"> 
        currenttab=5; 
        
	    
	    function wholiked(aid,qid) {
	        $.post("../includes/ajax/content.aspx", {type: "interviewquestionslikes",aid:aid, qid: qid}, function(data) { 
	            $("#wholike-" + aid + "-" + qid).html('');
                if (data != "") {
                    var a = "";
                    $.each(data, function (index, value) {
                        if (value != ",") {
                            a += value;
                        }
                        else {
                            $("#wholike-" + aid + "-" + qid).append("<a href='http://profile.gadball.com/id/" + a + "/'><img class='miniimg' src='../includes/getimage.aspx?photo=" + a + "' /></a>");
                            a = "";
                        }
                    });
                }
            });
            
            $.post("../includes/ajax/content.aspx", {type: "interviewquestionslikes",aid:aid, qid: qid, profile:'count'}, function(data) { 
                if (data != "") {
                    $("#wholike-" + aid + "-" + qid).append("&nbsp;&nbsp;" + data + " Vote" + (data != 1 ? "s" : ""));
                }
            });
	    }
	    
	    function report(aid,qid) {
	        if (confirm('Are you sure you want to flag and report this answer to GadBall support? \n\nWe will check the flagged answer and delete it if found inappropriate.')) {
                $('#comment-' + aid + '-' + qid).html("<img width='16px' alt='...' src='/includes/images/progress.gif' />");
                $.post("poster.aspx", {type:'abuse', aid: aid, qid: qid}, function(data) { 
                    if (data != "") {
                        if (data == "0") {
                            jGrowlTheme('success', 'Message Flagged', 'Message was flagged for review.  Thank you!');	

                            $('#comment-' + aid + '-' + qid).html('reported');
                        }
                        else {
                            jGrowlTheme('info', 'Alert', 'You cannot flag more than 3 answers.');	
                            $('#comment-' + aid + '-' + qid).html('');
                        }
                        
                    }
                });
            }
        }
        
        function like(aid,qid) {
            $.post("poster.aspx", {type:'like', aid: aid, qid: qid}, function(data) { 
                if (data != "") {
                  
                    if (data == "like") {
                        jGrowlTheme('success', 'Vote Saved', 'Thank you. Your vote was saved successfully.');	
                        $('#hreflike-' + aid).html('Remove Vote');
                    }
                    if (data == "unlike") {
                        jGrowlTheme('success', 'Vote Removed', 'Your vote was removed.');	
                        $('#hreflike-' + aid).html('<img alt="+" width="16px" style="border:0;" src="/includes/images/thumbsup.png" /> Vote Up');
                    }
                    else if (data == "-1") {
                        jGrowlTheme('info', '', 'Your must be logged in to vote.');	
                    }
                }
                
            });
            
            wholiked(aid,qid);
            sideQ();
            
            return false;
        }
        
        function getlike(aid,qid) {
            $.post("poster.aspx", {type:'getlike', aid: aid, qid: qid}, function(data) { 
                if (data != "") {
                    if (data == "like") {
                        $('#hreflike-' + aid).html('Remove Vote');
                    }
                    if (data == "unlike") {
                        $('#hreflike-' + aid).html('<img alt="+" width="16px" style="border:0;" src="/includes/images/thumbsup.png" /> Vote Up');
                    }
                }
            });
        }
        
        function charcount(id) {
            var c = $('#' + id).val();
            
            if (c.length > 1000) {
                
            }
            else {
            $("#charremain").html(1000 - c.length + ' characters left');
            }
        }
    </script>
