tyle="background-image: none;"&gt; &lt;h1&gt;&lt;a href="http://mckinneylaw.iu.edu/index.html" id="header-logo-toggleclose"&gt;&lt;span class="IU"&gt;Indiana University&lt;br/&gt; &lt;/span&gt; &lt;span class="RHMSOL"&gt;Robert H. M&lt;sup&gt;c&lt;/sup&gt;Kinney School of Law&lt;/span&gt;&lt;/a&gt;&lt;/h1&gt; &lt;/div&gt; &lt;div id="nav" role="navigation"&gt;&lt;ul id="nav-main"&gt;&lt;li id="nav-main-know"&gt;&lt;a href="/about/index.html"&gt;Get to Know Us&lt;/a&gt;&lt;div class="nav-main-subnav"&gt;&lt;ul class="nav-main-subnav-links"&gt;&lt;li&gt;&lt;a href="/about/why-iu-mckinney.html"&gt;Why IU McKinney Law?&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/deans-message.html"&gt;Message from the Dean&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/administration.html"&gt;Administration&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/faculty-research/index.html"&gt;Faculty Research&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/history.html"&gt;History&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/mission-statement.html"&gt;Mission Statement&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/numbers/index.html"&gt;McKinney by the Numbers&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/recognition.html"&gt;Recognition &amp;amp; Accolades&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/aba-disclosures.html"&gt;ABA Required Disclosures&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/policies/index.html"&gt;Administrative Policies&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/indianapolis.html"&gt;About Indianapolis&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/map-directions/index.html"&gt;Map &amp;amp; Directions&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/about/contacts.html"&gt;Contacts&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class="nav-main-subnav-content-wrap"&gt;&lt;div class="nav-main-subnav-content-photo-caption"&gt;&lt;img alt="Robert H, McKinney" height="145" src="/img/navigation-dropdowns/sample01.jpg" width="195"/&gt;&lt;p&gt;The law school was named after Robert H. McKinney in 2011&lt;/p&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-content"&gt;&lt;h2&gt;Educating leaders for over 100 years&lt;/h2&gt;&lt;p&gt;Here at IU McKinney Law, we are dedicated to preparing our students to be successful, ethical professionals in Indiana and around the world.&lt;/p&gt;&lt;p class="more"&gt;&lt;a href="/about/indianapolis.html"&gt;Learn more&nbsp;»&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-container"&gt;&lt;img alt="Indiana capitol" height="128" src="/img/navigation-dropdowns/sample02.jpg" width="210"/&gt;&lt;p&gt;Inlow Hall sits just blocks away from the Indiana state capitol building.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li id="nav-main-apply"&gt;&lt;a href="/admissions/index.html"&gt;Admissions &amp;amp; Degrees&lt;/a&gt;&lt;div class="nav-main-subnav"&gt;&lt;ul class="nav-main-subnav-links"&gt;&lt;li&gt;&lt;a href="/admissions/jd/index.html"&gt;J.D. Program &lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/llm/index.html"&gt;LL.M. Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/sjd/index.html"&gt;S.J.D. Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/mj/index.html"&gt;M.J. Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/student-life/index.html"&gt;Life at McKinney&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/student-stories/index.html"&gt;Student Stories&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/alumni-stories.html"&gt;Alumni Spotlights&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/admissions/meet-us/index.html"&gt;Come See Us&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class="nav-main-subnav-content-wrap"&gt;&lt;div class="nav-main-subnav-content-photo-caption"&gt;&lt;img alt="Interior view of Lawrence W. Inlow Hall" height="145" src="/img/navigation-dropdowns/admissions-dd.jpg" width="195"/&gt;&lt;p&gt;You'll learn inside a beautiful building on our urban campus.&lt;/p&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-content"&gt;&lt;h2&gt;Find out if IU McKinney Law is right for you&lt;/h2&gt;&lt;p&gt;The best way to decide if you belong at IU McKinney is to see it in person. Schedule your visit today!&lt;/p&gt;&lt;p class="more"&gt;&lt;a href="/admissions/meet-us/index.html"&gt;Learn more&nbsp;»&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li id="nav-main-degrees"&gt;&lt;a href="/courses/index.html"&gt;Courses &amp;amp; Certificates&lt;/a&gt;&lt;div class="nav-main-subnav"&gt;&lt;ul class="nav-main-subnav-links"&gt;&lt;li&gt;&lt;a href="/courses/online-program/index.html"&gt;Online Offerings&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/courses/certificates/index.html"&gt;J.D. Graduate Certificates&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/courses/official-descriptions/index.html"&gt;Official Course Descriptions&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/courses/faculty-course-notes.html"&gt;Faculty Course Notes (login required)&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/courses/calendar/index.html"&gt;Academic Calendar&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class="nav-main-subnav-content-wrap"&gt;&lt;div class="nav-main-subnav-content-photo-caption"&gt;&lt;img alt="Professor Frank Sullivan teaching in class" height="145" src="/img/navigation-dropdowns/sullivanteaching_m.jpg" width="195"/&gt;&lt;p&gt;IU McKinney law students learn from top scholars and legal professionals.&lt;/p&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-content"&gt;&lt;h2&gt;Degrees that work for your future&lt;/h2&gt;&lt;p&gt;At IU McKinney Law, you can customize your degree by pursuing one of eight joint degree programs.&lt;/p&gt;&lt;p class="more"&gt;&lt;a href="/admissions/jd/joint-degrees/index.html"&gt;Learn more&nbsp;»&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li id="nav-main-practice"&gt;&lt;a href="/practice/index.html"&gt;Put Law Into Practice&lt;/a&gt;&lt;div class="nav-main-subnav"&gt;&lt;ul class="nav-main-subnav-links"&gt;&lt;li&gt;&lt;a href="/practice/clinics/index.html"&gt;Law School Clinic&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/practice/externships/index.html"&gt;Externships&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/practice/ACRE.html"&gt;Advanced Course-Related Experience (ACRE)&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/practice/pro-bono/index.html"&gt;Pro Bono Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/practice/moot-court/index.html"&gt;Moot Court&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/practice/law-reviews/index.html"&gt;Law Reviews&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/practice/legal-writing/index.html"&gt;Legal Writing Program&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class="nav-main-subnav-content-wrap"&gt;&lt;div class="nav-main-subnav-content-photo-caption"&gt;&lt;img alt="Moot Court" height="145" src="/img/navigation-dropdowns/practice-dd.jpg" width="195"/&gt;&lt;p&gt;Students win prizes and gain valuable experience in the Moot Court competitions.&lt;/p&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-content"&gt;&lt;h2&gt;Real world experience is part of the curriculum&lt;/h2&gt;&lt;p&gt;IU McKinney law students help clients get justice in the law clinic program.&lt;/p&gt;&lt;p class="more"&gt;&lt;a href="/practice/clinics/index.html"&gt;Learn more&nbsp;»&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li id="nav-main-career"&gt;&lt;a href="/careers/index.html"&gt;Plan Your Career&lt;/a&gt;&lt;div class="nav-main-subnav"&gt;&lt;ul class="nav-main-subnav-links"&gt;&lt;li&gt;&lt;a href="/careers/opd/index.html"&gt;Office of Professional Development (OPD)&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/job-search/index.html"&gt;Job Search Preparation&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/career-center/index.html"&gt;Online Career Center&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/resources/index.html"&gt;Internet Resources&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/professional-organizations.html"&gt;Professional Organizations&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/judicial-clerkships-guide.html"&gt;Judicial Clerkship Guide&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/on-campus-interviews/index.html"&gt;On-Campus Interview Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/graduate-job-list.html"&gt;Where Our Graduates Work&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/employment-statistics/index.html"&gt;ABA Employment Summary Reports&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/pro-bono.html"&gt;Pro-Bono Program&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class="nav-main-subnav-content-wrap"&gt;&lt;div class="nav-main-subnav-content-photo-caption"&gt;&lt;img alt="Student works one-on-one with faculty." height="145" src="/img/navigation-dropdowns/plan-career-dd.jpg" width="195"/&gt;&lt;p&gt;IU McKinney law students find work in a variety of rewarding fields.&lt;/p&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-content"&gt;&lt;h2&gt;A lifetime of career assistance&lt;/h2&gt;&lt;p&gt;IU McKinney Law offers career services to students and alumni alike, including access to an exclusive database of job openings in the legal profession.&lt;/p&gt;&lt;p class="more"&gt;&lt;a href="/careers/career-center/index.html"&gt;Learn more&nbsp;»&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li id="nav-main-specialty"&gt;&lt;a href="/focus/index.html"&gt;Explore Centers &amp;amp; Programs&lt;/a&gt;&lt;div class="nav-main-subnav"&gt;&lt;ul class="nav-main-subnav-links"&gt;&lt;li&gt;&lt;a href="/focus/enr.html"&gt;Environmental Law&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/focus/gcl.html"&gt;Global Crisis Leadership&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/focus/clh.html"&gt;Health Law&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/focus/pihrl.html"&gt;Human Rights Law&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/focus/ip.html"&gt;Intellectual Property Law&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/focus/international/index.html"&gt;International Law&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/focus/plsg.html"&gt;State Government Law&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div class="nav-main-subnav-content-wrap"&gt;&lt;div class="nav-main-subnav-content-photo-caption"&gt;&lt;img alt="Health Law Review students study together" height="145" src="/img/navigation-dropdowns/speciality-dd.jpg" width="195"/&gt;&lt;p&gt;Students here can explore centers and programs for an indepth approach to one or more areas of the law.&lt;/p&gt;&lt;/div&gt;&lt;div class="nav-main-subnav-content"&gt;&lt;h2&gt;Focus your studies and get ahead&lt;/h2&gt;&lt;p&gt;You can choose to concentrate on a specific area of study in order to better meet your career goals.&lt;/p&gt;&lt;p class="more"&gt;&lt;a href="/health-law/index.html"&gt;Learn more&nbsp;»&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/li&gt;&lt;li id="nav-main-faculty-staff"&gt;&lt;a href="/faculty-staff/index.html"&gt;Meet Our Faculty &amp;amp; Staff&lt;/a&gt;&lt;/li&gt;&lt;li id="nav-main-library"&gt;&lt;a href="/library/index.html"&gt;Law Library&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;ul id="nav-audience"&gt;&lt;li&gt;&lt;a href="/alumni-donors/index.html"&gt;Alumni &amp;amp; Donors&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/students/index.html"&gt;Current Students&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt; &lt;div id="main-wrap"&gt; &lt;div id="main" role="main"&gt; &lt;div id="section-header"&gt; &lt;h2&gt;&lt;a href="../index.html"&gt;Plan Your Career&lt;/a&gt;&lt;/h2&gt; &lt;img alt="Students meet recruiters at career fair" height="165" src="../../img/featured-photo/plancareer-t3.jpg" width="710"/&gt; &lt;/div&gt; &lt;ul id="breadcrumbs"&gt;&lt;li&gt;&lt;a href="//mckinneylaw.iu.edu"&gt;McKinney School of Law&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers"&gt;Plan Your Career&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="/careers/job-search"&gt;Job Search Preparation&lt;/a&gt;&lt;/li&gt;&lt;li&gt;Skills Assessment&lt;/li&gt;&lt;/ul&gt; &lt;div id="nav-secondary"&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="../opd/index.html"&gt;Office of Professional Development (OPD)&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="index.html"&gt;Job Search Preparation&lt;/a&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="skills-assessment.html"&gt;Skills Assessment&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="resumes.html"&gt;Resume&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="cover-letters.html"&gt;Cover Letter&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="interview-tips.html"&gt;Interview Tips&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="thank-you-letters.html"&gt;Thank-You Letters&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="resources.html"&gt;Resources&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="faq.html"&gt;Frequently Asked Questions&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../career-center/index.html"&gt;Online Career Center&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../resources/index.html"&gt;Internet Resources&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../professional-organizations.html"&gt;Professional Organizations&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../judicial-clerkships-guide.html"&gt;Judicial Clerkship Guide&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../on-campus-interviews/index.html"&gt;On-Campus Interview Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../graduate-job-list.html"&gt;Where Our Graduates Work&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../employment-statistics/index.html"&gt;ABA Employment Summary Reports&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="../pro-bono.html"&gt;Pro-Bono Program&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://mckinneylaw.iu.edu/careers/career-center/employer-simplicity-info.html"&gt;Employers: Post a Position&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt; &lt;div id="content-wrap"&gt; &lt;div id="content"&gt;&lt;h2&gt;Job Search Preparation&lt;/h2&gt;&lt;h3&gt;Skills Assessment&lt;/h3&gt;&lt;p&gt;Self-assessment is the first step in the job search process.&lt;/p&gt; &lt;p&gt;The objective is to help you take inventory of your values, skills, and interests. It should help you determine what you want to do, what is important to you, and what you feel you can do well. Once you know these things, you can start investigating career options.&lt;/p&gt; &lt;h5&gt;Understand Your Personal Traits&lt;/h5&gt; &lt;ul&gt; &lt;li&gt;Personal traits that describe me are: (Include all the words that describe you.)&lt;/li&gt; &lt;/ul&gt; &lt;h5&gt;Identify Your Personal Values&lt;/h5&gt; &lt;ul&gt; &lt;li&gt;Working conditions (physical and philosophical) that are important to me are: (List working conditions that would have to exist for you to accept a position.)&lt;/li&gt; &lt;/ul&gt; &lt;h5&gt;Identify Your Skill Base&lt;/h5&gt; &lt;ul&gt; &lt;li&gt;My general skills are: (List the skills that will help you on the job.)&lt;/li&gt; &lt;li&gt;My specific skills are: (List more technical or specific skills that you possess and indicate your level of expertise.)&lt;/li&gt; &lt;li&gt;Skills I would like to use on the job include: (List skills that you hope to use on the job, and indicate how often you'd like to use them.)&lt;/li&gt; &lt;li&gt;Some skills that I'll need to acquire for the jobs I'm considering include: (List skills in job ads or job descriptions that you don't currently possess.)&lt;/li&gt; &lt;li&gt;I can obtain these skills by: (Describe how you will acquire these skills.)&lt;/li&gt; &lt;/ul&gt; &lt;h5&gt;Calculate Your Economic Need&lt;/h5&gt; &lt;ul&gt; &lt;li&gt;My estimated minimum annual salary requirement is: (Write the salary you have calculated based on your budget.)&lt;/li&gt; &lt;/ul&gt; &lt;h5&gt;Explore Your Long-term Goals&lt;/h5&gt; &lt;ul&gt; &lt;li&gt;My long-term plans include: (Describe how the positions you are considering will help you to obtain your long-term goals.)&lt;/li&gt; &lt;/ul&gt; &lt;p&gt;Once you&amp;#8217;ve completed the Skills Assessment, see our &lt;a href="resumes.html"&gt;resume&lt;/a&gt; and &lt;a href="cover-letters.html"&gt;cover letter&lt;/a&gt; tips, or &lt;a href="../opd/contact-opd.html"&gt;contact us&lt;/a&gt; for help with your job search preparation.&lt;/p&gt;&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;footer id="footer-v1" itemscope="itemscope" itemtype="http://schema.org/CollegeOrUniversity" role="contentinfo"&gt; &lt;div class="wrapper"&gt; &lt;h3 class="tagline"&gt;Fulfilling &lt;span&gt;the&lt;/span&gt; Promise&lt;/h3&gt; &lt;p class="internal"&gt;&lt;a href="/privacy/index.html" id="privacy-policy-link"&gt;Privacy Notice&lt;/a&gt; | &lt;a href="https://accessibility.iu.edu/help" id="accessibility-link" title="Having trouble accessing this web page because of a disability? Visit this page for assistance."&gt;Accessibility Help&lt;/a&gt;&lt;/p&gt; &lt;p class="copyright"&gt;&lt;a class="block-iu" href="http://www.iu.edu/"&gt;&lt;img alt="Block IU" height="26" src="https://assets.iu.edu/brand/1.x/block-iu.png" width="22"/&gt;&lt;/a&gt; &lt;span class="line-break"&gt;&lt;a href="http://www.iu.edu/copyright/index.shtml"&gt;Copyright&lt;/a&gt; ©2017&lt;/span&gt; &lt;span class="line-break"&gt;The Trustees of &lt;a href="http://www.iu.edu/" itemprop="url"&gt;&lt;span itemprop="name"&gt;Indiana University&lt;/span&gt;&lt;/a&gt;,&lt;/span&gt; &lt;span class="line-break"&gt;&lt;a href="http://www.iu.edu/copyright/complaints.shtml"&gt;Copyright Complaints&lt;/a&gt;&lt;/span&gt;&lt;/p&gt; &lt;/div&gt; &lt;/footer&gt; &lt;div id="mckinney-tools"&gt; &lt;h2 id="tools-toggle"&gt;Tools&lt;/h2&gt; &lt;div class="mckinney-tools-box"&gt; &lt;h3&gt;Scheduling and Course Related Links&lt;/h3&gt; &lt;ul class="columnizr"&gt; &lt;li&gt;&lt;a href="http://mckinneylaw.iu.edu/courses/calendar/index.html" id="calendar-toggleopen"&gt;Academic Calendar&lt;/a&gt;&lt;/li&gt; &lt;li&gt;&lt;a href="http://mckinneylaw.iu.edu/students/schedules.cfm"&gt;Class and Exam Schedules&lt;/a&gt;&lt;/li&gt; &lt;li&gt;&lt;a href="http://mckinneylaw.iu.edu/courses/required-jd.cfm"&gt;Course Descriptions&lt;/a&gt
