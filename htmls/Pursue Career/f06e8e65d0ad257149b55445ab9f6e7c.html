for Finding Majors and Careers\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent2\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Marty_8206.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Marty_8206.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Marty_8206.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div id=\\\"slideshowPlayerDiv2\\\" class=\\\"slideshowFallbackDiv\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Marty_8206.mp4\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent2\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/ExpertMOConnell8206_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Relax if you\'re undecided on a major</h1\>\\n\\n<p\>You don\'t have to enter college knowing exactly what you want to do. In fact, being undecided on a major can open you up to more possibilities.</p\>\\n\\n<hr /\>\\n<h2\>What if you don\'t know what to major in?</h2\>\\n\\n<p\>Marty O\'Connell, Executive Director, Colleges That Change Lives<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/what-if-you-dont-know-what-to-major-in\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide2\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent3\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Brandon_major_Video.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Brandon_major_Video.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Brandon_major_Video.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Brandon_major_Video.mp4\\\" id=\\\"slideshowPlayerDiv3\\\" class=\\\"slideshowFallbackDiv\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent3\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/YCG_Brandon_major_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Get inspired</h1\>\\n\\n<p\>Brandon took a sociology class with a great teacher and found his major.</p\>\\n\\n<hr /\>\\n<h2\>I had a \\\"this is what I want to do\\\" moment</h2\>\\n\\n<p\>Brandon, college junior<br /\>\\n<a href=\\\"/get-started/video-transcription/i-had-this-is-what-i-want-to-do-moment\\\" target=\\\"_blank\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide3\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div class=\\\"slideshowMediaContent\\\" id=\\\"mediaContent4\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Analisa_8950.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Analisa_8950.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Analisa_8950.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div class=\\\"slideshowFallbackDiv\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Analisa_8950.mp4\\\" id=\\\"slideshowPlayerDiv4\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent4\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/Student_AN8950_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Get to know yourself</h1\>\\n\\n<p\>Analisa took a lot of different classes to learn what she really liked and didn\'t like.</p\>\\n\\n<hr /\>\\n<h2\>To choose a major I had to figure out what I like</h2\>\\n\\n<p\>Analisa, college junior<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/to-choose-a-major-i-had-to-figure-out-what-i-like\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide4\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent5\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Mary_8408.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Mary_8408.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Mary_8408.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Mary_8408.mp4\\\" id=\\\"slideshowPlayerDiv5\\\" class=\\\"slideshowFallbackDiv\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent5\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/ExpertMNucciarone8408_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Be open to the unexpected</h1\>\\n\\n<p\>In college, you\'re exposed to many different classes, so you may find something you really love that you didn\'t expect.</p\>\\n\\n<hr /\>\\n<h2\>How do you find a college major?</h2\>\\n\\n<p\>Mary Nucciarone, Associate Director of Financial Aid, University of Notre Dame<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/how-do-you-find-a-college-major\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide5\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent7\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_SC033034_Video.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_SC033034_Video.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_SC033034_Video.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div id=\\\"slideshowPlayerDiv7\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_SC033034_Video.mp4\\\" class=\\\"slideshowFallbackDiv\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent7\')\\\" class=\\\"slideshowMediaImage\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/Student_SC033034_Photo_710w.jpg\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Build your r&#233;sum&#233; while you\'re still in college</h1\>\\n\\n<p\>Internships can help you find out how an industry works and if it\'s something you really want to go into.</p\>\\n\\n<hr /\>\\n<h2\>I intern to get real-world experience</h2\>\\n\\n<p\>Sydney, college sophomore<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/i-intern-to-get-real-world-experience\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide7\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent8\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Rosanne_careers_Video.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Rosanne_careers_Video.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Rosanne_careers_Video.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div id=\\\"slideshowPlayerDiv8\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/YCG_Rosanne_careers_Video.mp4\\\" class=\\\"slideshowFallbackDiv\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent8\')\\\" class=\\\"slideshowMediaImage\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/YCG_Rosanne_careers_Photo_710w.jpg\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Get real-world experience</h1\>\\n\\n<p\>After volunteering at a home for Alzheimer\'s patients, Rosanne became fascinated by how the brain works and found her career path.</p\>\\n\\n<hr /\>\\n<h2\>I really want to be a neurosurgeon</h2\>\\n\\n<p\>Rosanne, college junior<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/i-really-want-to-be-a-neurosurgeon\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide8\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div class=\\\"slideshowMediaContent\\\" id=\\\"mediaContent9\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Susan_8194_2.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Susan_8194_2.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Susan_8194_2.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div class=\\\"slideshowFallbackDiv\\\" id=\\\"slideshowPlayerDiv9\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Susan_8194_2.mp4\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent9\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/ExpertSTree8194_2_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Ask, \\\"How did you get where you are now?\\\"</h1\>\\n\\n<p\>Find out about the work world and explore career possibilities by talking to people about their jobs.</p\>\\n\\n<hr /\>\\n<h2\>How can you learn about careers?</h2\>\\n\\n<p\>Susan Kastner Tree, Director of College Counseling, Westtown School<br /\>\\n<a href=\\\"/get-started/video-transcription/how-can-you-learn-about-careers\\\" target=\\\"_blank\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide9\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>What now?</h1\>\\n\\n<p\>Get answers at <a href=\\\"/explore-careers/college-majors/college-majors-faqs\\\"\>College Majors: FAQs.</a\></p\>\\n\\n<p\>Create a worksheet at <a href=\\\"/explore-careers/careers/exploring-careers-step-by-step\\\"\>Exploring Careers Step-by-Step.</a\></p\>\\n\\n<p\>View details on hundreds of majors and careers in <a href=\\\"/majors-careers\\\"\>Major &#38; Career Search.</a\></p\>\\n</div\>\\n</div\>\",\"9VideoTipsforFindingMajorsandCareerslide10\"],0,7]';
