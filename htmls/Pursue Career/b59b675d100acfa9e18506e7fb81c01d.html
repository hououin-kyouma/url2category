ot;:[{&quot;uuid&quot;:&quot;126b2c88-ce11-46e0-8833-71552c03355b&quot;,&quot;key&quot;:&quot;FullbridgeX&quot;,&quot;name&quot;:&quot;Fullbridge&quot;,&quot;certificate_logo_image_url&quot;:&quot;https:\/\/edxuploads.s3.amazonaws.com\/organization_logos\/fb_logo_RGB.png&quot;,&quot;description&quot;:&quot;\u003Cp\u003EFullbridge is committed to helping young professionals succeed in the global economy through transformational professional and industry-specific skill-building programs. Launched in 2011, Fullbridge has run programs for more than 8,000 students in the U.S., Europe, Asia, and the Middle East, including many on US college campuses. Fullbridge programs are marked by a holistic approach. Having a meaningful career requires a combination of superior industry specific skills and attributes such as grit, empathy and commitment. The unique Fullbridge approach will give you the professionalism and skills you need in today\u2019s competitive hiring environment.  \u003C\/p\u003E\n\u003Cp\u003EOn a mission to better connect education to the workplace, Fullbridge partners with a range of higher education programs including top tier institutions domestically and abroad, as well as community and vocational colleges around the world. Additionally, Fullbridge partners with companies to design and implement effective first year on-boarding programs and new manager programs. Fullbridge has been featured in \u003Cem\u003EThe Wall Street Journal\u003C\/em\u003E, \u003Cem\u003EBusinessweek\u003C\/em\u003E, and _Forbes _as a leader in competency-based education and 21st century workplace skills.\u003C\/p\u003E&quot;,&quot;homepage_url&quot;:null,&quot;tags&quot;:[],&quot;logo_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/school\/image\/logo\/fullbridgex-logo12022015-200x101.png&quot;,&quot;marketing_url&quot;:&quot;https:\/\/www.edx.org\/school\/fullbridgex&quot;}],&quot;card_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/fullbridgex_seriesheader_card_final_151026.png&quot;,&quot;is_program_eligible_for_one_click_purchase&quot;:false,&quot;overview&quot;:&quot;\u003Cp\u003EWhat does it take to succeed in today\u2019s competitive job market? The workplace skills that employers value are changing, and most traditional education paths do not match employers\u2019 evolving needs. Applicants across industries and job types need more than just the standard credentials to get hired and be successful.\u003C\/p\u003E\r\n\u003Cp\u003EThe four-course Fullbridge Career Development XSeries is designed to help you build in-demand workplace competencies that will ensure you stand out as an applicant and employee.\u003C\/p\u003E\r\n\u003Cp\u003EIn addition, this self-paced program explores contemporary business fundamentals and helps you create a marketable personal brand. Through innovative and engaging online learning techniques, you will build and enhance the critical hard and soft skills that will help you stand out in your current or future profession.\u003C\/p\u003E\r\n\u003Cp\u003EUpon completion of the four courses, the Fullbridge XSeries certificate will enhance your resume and tell the world that you are equipped with the skills to succeed in the modern workplace.\u003C\/p\u003E&quot;,&quot;weeks_to_complete&quot;:null,&quot;weeks_to_complete_min&quot;:4,&quot;weeks_to_complete_max&quot;:4,&quot;min_hours_effort_per_week&quot;:1,&quot;max_hours_effort_per_week&quot;:2,&quot;video&quot;:{&quot;src&quot;:&quot;http:\/\/www.youtube.com\/watch?v=zd8da_w18BQ&quot;,&quot;description&quot;:null,&quot;image&quot;:null},&quot;expected_learning_items&quot;:[&quot;How to inventory your professional skills and interests to build a career roadmap&quot;,&quot;How to communicate and collaborate with colleagues&quot;,&quot;How to approach complex workplace problems using problem-solving frameworks and design thinking principles&quot;,&quot;How to discover and communicate compelling insights through research, data analysis, and data visualization&quot;],&quot;faq&quot;:[],&quot;credit_backing_organizations&quot;:[],&quot;corporate_endorsements&quot;:[],&quot;job_outlook_items&quot;:[],&quot;individual_endorsements&quot;:[],&quot;languages&quot;:[&quot;en-us&quot;],&quot;transcript_languages&quot;:[&quot;en-us&quot;],&quot;subjects&quot;:[{&quot;name&quot;:&quot;Economics \u0026 Finance&quot;,&quot;subtitle&quot;:&quot;Learn about economics and finance and more from the best universities and institutions around the world.&quot;,&quot;description&quot;:&quot;Learn the key macroeconomic and microeconomic indicators and how they drive economic policy and financial decision-making. Explore topics in risk management, pricing models, globalization and more with courses from Caltech, MIT, TsinghuaX and other top institutions worldwide.&quot;,&quot;banner_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/finance-1440x210.jpg&quot;,&quot;card_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/subject\/image\/card\/economics-finance.jpg&quot;,&quot;slug&quot;:&quot;economics-finance&quot;,&quot;uuid&quot;:&quot;bab458d9-19b3-476e-864f-8abd1d1aab44&quot;},{&quot;name&quot;:&quot;Business \u0026 Management&quot;,&quot;subtitle&quot;:&quot;Learn about business and management and more from the best universities and institutions around the world.&quot;,&quot;description&quot;:&quot;\u003Cp\u003EOnline courses cover the core concepts in all areas of business including entrepreneurship, economics, finance, marketing and product development. Learn about business contracts, supply chain management, statistical analysis and much more with online courses from Harvard, MIT, Cornell and other top universities.\u003C\/p\u003E\n\u003Ch3\u003EBrowse Popular Business and Management Subjects\u003C\/h3\u003E\n\u003Cp\u003E\u003Ca href=\u0022\/course\/subject\/business-management\/finance\u0022\u003EFinance\u003C\/a\u003E | \u003Ca href=\u0022\/course\/subject\/business-m \/a\u003E\u003C\/p\u003E&quot;,&quot;banner_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/statistics-and-data-analysis-1440x210.jpg&quot;,&quot;card_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/subject\/image\/card\/data-science.jpg&quot;,&quot;slug&quot;:&quot;data-analysis-statistics&quot;,&quot;uuid&quot;:&quot;a168a80a-4b6c-4d92-9f1d-4c235206feaf&quot;}],&quot;price_ranges&quot;:[{&quot;total&quot;:240,&quot;currency&quot;:&quot;USD&quot;,&quot;max&quot;:60,&quot;min&quot;:60}],&quot;staff&quot;:[{&quot;uuid&quot;:&quot;1833d5fd-f4e5-45f2-9b28-da9b209ab4f0&quot;,&quot;given_name&quot;:&quot;Jim&quot;,&quot;family_name&quot;:&quot;Pautz&quot;,&quot;bio&quot;:&quot;Jim is the Vice President of Coaching at Fullbridge. Previously, he was a senior admissions officer for Harvard College. In addition to his coaching experience with Fullbridge participants, Jim serves as a resident tutor focusing on career advice at Currier House, one of Harvard College\u2019s twelve upper-class residential communities. He holds an AB, EdM, and MBA from Harvard.&quot;,&quot;profile_image_url&quot;:&quot;https:\/\/www.edx.org\/sites\/default\/files\/person\/image\/career1x-pautz-110x110.png&quot;,&quot;slug&quot;:&quot;jim-pautz&quot;,&quot;position&quot;:{&quot;title&quot;:&quot;Vice President of Coaching&quot;,&quot;organization_name&quot;:&quot;Fullbridge&quot;,&quot;organization_id&quot;:82},&quot;profile_image&quot;:[],&quot;works&quot;:[],&quot;urls&quot;:{&quot;twitter&quot;:null,&quot;blog&quot;:null,&quot;facebook&quot;:null},&quot;email&quot;:null}],&quot;credit_redemption_overview&quot;:&quot;The four courses within this XSeries can be taken individually or as a career development program. If you plan to take all four courses, Fullbridge recommends you take the courses in order, especially if you are just starting to plan your career.&quot;,&quot;applicable_seat_types&quot;:[&quot;verified&quot;,&quot;professional&quot;,&quot;credit
