                var serializedPageInfoDto = '//OK[0,1,0,14,0,2,0,42,40,0,60,40,40,59,38,0,2,0,42,40,0,58,40,40,57,38,0,2,0,42,40,0,56,40,40,55,38,0,2,0,42,40,0,54,40,40,53,38,0,2,0,42,40,0,52,40,40,51,38,0,2,0,42,40,0,50,40,40,49,38,0,2,0,42,40,0,48,40,40,47,38,0,2,0,42,40,0,46,40,40,45,38,0,2,0,42,40,0,44,40,40,43,38,0,2,0,42,40,0,41,40,40,39,38,10,2,1,37,1,14,36,0,35,13,16,17,12,34,1,33,32,0,0,31,0,30,29,18,2,17,28,15,27,18,6,17,26,15,25,18,-17,24,15,23,18,3,17,22,15,21,18,14,17,20,15,19,18,1,17,16,15,6,14,\'I\',0,13,12,0,1,5,0,11,10,0,1,5,0,9,8,0,1,5,0,7,6,0,1,5,4,2,4,5,3,0,2,\'B4\',1,[\"org.collegeboard.pacollegeplan.shared.dto.content.PageInfoDto/4016555149\",\"java.util.ArrayList/4159755760\",\"java.lang.Integer/3438268394\",\"https://www.collegeboard.org/proxy/autocomplete\",\"org.collegeboard.pacollegeplan.shared.dto.content.BreadCrumbDto/907070322\",\"Home\",\"/\",\"Find Colleges\",\"/find-colleges\",\"Campus Life\",\"/find-colleges/campus-life\",\"My College Life Outside the Classroom\",\"/find-colleges/campus-life/my-college-life-outside-the-classroom\",\"java.util.HashMap/1797211028\",\"org.collegeboard.pacollegeplan.shared.dto.content.ExternalIdKey/1798413972\",\"collegeFinder\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.PageTypeEnum/3717187543\",\"java.lang.String/2004016611\",\"/college-search\",\"actionPlan\",\"/make-a-plan\",\"seoCollegesByMajors\",\"/college-search/major\",\"seoCollegesByStates\",\"/college-search/state\",\"myOrganizer\",\"/my-organizer\",\"collegeProfile\",\"/college-profile\",\"http://www.fafsa.ed.gov/\",\"key=AIzaSyCILlyaRGg9EG0yWExy_KWlRkSDNFCudJ8\",\"Learn about all the opportunities college offers outside the classroom.\",\"org.collegeboard.pacollegeplan.shared.dto.content.PageBaseMetadataDto/2239360936\",\"myCollegeLifeOutsideTheClassroom\",\"http://student.collegeboard.org/css-financial-aid-profile\",\"https://bigfuture.collegeboard.org/sitesearch\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.RegionTypeEnum/1833253486\",\"org.collegeboard.pacollegeplan.shared.dto.content.FormattedContentDto/3262854133\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Making friends</h1\>\\n\\n<p\>Ben, a college freshman, was nervous about meeting new friends when he entered college. \\\"I realized how many friends I could make by getting involved on campus,\\\" he says. After attending a meeting for a community-service organization, it was \\\"as if a new group of friends simply fell into my lap.\\\"</p\>\\n</div\>\\n</div\>\",\"\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide1\",\"My College Life Outside the Classroom: Why I Got Involved \",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div class=\\\"slideshowMediaContent\\\" id=\\\"mediaContent2\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_MP024025026_Video.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_MP024025026_Video.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_MP024025026_Video.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div class=\\\"slideshowFallbackDiv\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_MP024025026_Video.mp4\\\" id=\\\"slideshowPlayerDiv2\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent2\')\\\" class=\\\"slideshowMediaImage\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/Student_MP024025026_Photo_710w.jpg\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Pushing boundaries</h1\>\\n\\n<p\>Martavius, a college sophomore, was talked into trying out for an a cappella group. It took him places he never imagined.</p\>\\n\\n<hr /\>\\n<h2\>College inspired me to take risks</h2\>\\n\\n<p\>Martavius, college sophomore<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/college-inspired-me-to-take-risks\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide2\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Taking the lead</h1\>\\n\\n<p\>As a sophomore, Felipe joined a Latino fraternity that promotes academics, culture and brotherhood. Now a senior, Felipe serves as the group\'s national vice president. \\\"It turned me into somebody I never imagined: a leader with ... a passion to succeed.\\\"</p\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide3\",\"<div class=\\\"slideshowContent slideshowImageContent\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/3.5.3_slide04_Photo.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Impressing employers</h1\>\\n\\n<p\>Rinee, a college sophomore who\'s always loved music, never imagined she would be a DJ. Now she has a weekly radio show. \\\"It\'s opened a whole new world of music and people to me,\\\" she says. It also looks good on a resume. At job interviews, \\\"the first thing the interviewer wants to hear about is my involvement at the radio station.\\\"</p\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide4\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Learning to stick with it</h1\>\\n\\n<p\>Amanda, a freshman, plays tennis and runs cross-country for her college. She says that making friends is one of the benefits of playing sports in college. But \\\"the best part of playing a sport in college is that athletes ... learn to never give up and to work harder than ever,\\\" she says.</p\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide5\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent6\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_JO027028_Video.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_JO027028_Video.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_JO027028_Video.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div id=\\\"slideshowPlayerDiv6\\\" class=\\\"slideshowFallbackDiv\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_JO027028_Video.mp4\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent6\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"/images/Video_Stills/Student/Student_JO027028_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Finding a community</h1\>\\n\\n<p\>Jonathan, a college junior, experienced culture shock when he entered college. He found clubs that made him feel at home.</p\>\\n\\n<hr /\>\\n<h2\>Finding a place to be me helped me grow</h2\>\\n\\n<p\>Jonathan O., college junior<br /\>\\n<a target=\\\"_blank\\\" href=\\\"/get-started/video-transcription/finding-a-place-to-be-me-helped-me-grow\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide6\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Getting hands-on experience</h1\>\\n\\n<p\>Joanna, a college freshman, works as an editor for a weekly newspaper with more than 3,000 readers. It\'s her job to come up with article ideas, assign stories and edit them. She says that it\'s a big time commitment, but the work is worth it because she\'s been able to \\\"interview really interesting people ... and learn a lot about newspapers.\\\"</p\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide7\",\"<div class=\\\"slideshowContent slideshowImageContent\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/3.5.3_slide08_Photo.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Preparing for a job</h1\>\\n\\n<p\>The Outing Club is one of the reasons Paul, a sophomore, chose his college. The club \\\"has its own building with a gigantic gear room and a budget large enough to pay me,\\\" he says &#8212; he fixes camping stoves and vans and acts as a club leader. And his experience with the club prepared him for his upcoming summer job as a wilderness-ranger intern.</p\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide8\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Getting heard</h1\>\\n\\n<p\>Myles, a senior, and some friends started a sketch-comedy show that airs on campus TV. Myles works as a writer on the show and says that his friends in the theater department are jealous. They\'re still looking for ways to make their artistic voices heard, but \\\"I have a forum to display whatever kooky ideas I come up with.\\\"</p\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide9\",\"<div class=\\\"slideshow-template slideshow-text\\\"\>\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>What now?</h1\>\\n\\n<p\>College activities are as varied as the students on campus (you can even play Quidditch). To learn more, use <a target=\\\"_blank\\\" href=\\\"/college-search\\\"\>College Search</a\> to connect to college websites. You can also:</p\>\\n\\n<ul\>\\n<li\>Talk to other students, a teacher or an adviser.</li\>\\n\\n<li\>Follow a college on Facebook or Twitter.</li\>\\n\\n<li\>Check campus bulletin boards.</li\>\\n\\n<li\>Read the college paper.</li\>\\n</ul\>\\n</div\>\\n</div\>\\n</div\>\",\"MyCollegeLifeOutsideClassroomWhyIGotInvolvedSlide10\"],0,7]';
            </script>
