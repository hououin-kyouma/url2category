#8217;s degree. Others complete associate degrees to prepare to go straight to work. Community colleges, career colleges and some four-year colleges offer these degrees.</p\>\\n</li\>\\n\\n<li class=\\\"collapsed\\\"\>\\n<div\><button\><span\>Bachelor&#8217;s (or Baccalaureate) Degree</span\></button\></div\>\\n\\n<p\>This degree requires completing a four- or five-year college program. Most students earn a Bachelor of Arts (B.A.) or Bachelor of Science degree (B.S.). Other types of bachelor&#8217;s degrees include the Bachelor of Fine Arts or Bachelor of Architecture degree.</p\>\\n</li\>\\n\\n<li class=\\\"collapsed\\\"\>\\n<div\><button\><span\>Graduate Degree</span\></button\></div\>\\n\\n<p\>Graduate degrees are advanced degrees pursued after earning a bachelor&#8217;s degree. Examples are a Master of Arts (M.A.) or Master of Science (M.S.) degree. Students generally can earn a master&#8217;s degree after two years of study. A doctoral degree (for example, a Ph.D.) requires four or more years of study.</p\>\\n</li\>\\n\\n<li class=\\\"collapsed\\\"\>\\n<div\><button\><span\>Professional Degree</span\></button\></div\>\\n\\n<p\>Students earn professional degrees to become licensed to work in professions like medicine or law. The M.D. degree is an example. Professional programs generally require a college degree before you start them and then at least three years of study to complete.</p\>\\n</li\>\\n\\n<li class=\\\"collapsed\\\"\>\\n<div\><button\><span\>Joint Degrees</span\></button\></div\>\\n\\n<p\>Students can earn a bachelor\'s plus a graduate or professional degree in less time if they combine them. A student on this track may apply to a graduate program as an undergraduate and begin the graduate program in the fourth year of college.</p\>\\n</li\>\\n\\n<li class=\\\"collapsed\\\"\>\\n<div\><button\><span\>Liberal Arts and Career Combination</span\></button\></div\>\\n\\n<p\>In this program &#8212; also known as a 3-2 or dual-degree program &#8212; students usually complete three years of liberal arts study followed by two years of professional or technical study. In the end, students earn two bachelor&#8217;s degrees, usually a B.A. and a B.S.</p\>\\n</li\>\\n\\n<li class=\\\"collapsed\\\"\>\\n<div\><button\><span\>Teacher Certification</span\></button\></div\>\\n\\n<p\>Some colleges let you earn a teacher certification by combining bachelor\'s degree study with state certification requirements. State requirements vary, but these programs usually feature professional education courses, including student teaching.</p\>\\n</li\>\\n</ul\>\\n</div\>\",\"\",\" \",\"Quick Guide: Your College Degree Options\",\"java.util.ArrayList/4159755760\",\"java.lang.Integer/3438268394\",\"https://www.collegeboard.org/proxy/autocomplete\",\"org.collegeboard.pacollegeplan.shared.dto.content.BreadCrumbDto/907070322\",\"Home\",\"/\",\"Find Colleges\",\"/find-colleges\",\"College 101\",\"/find-colleges/college\",\"/find-colleges/college-101/quick-guide-your-college-degree-options\",\"java.util.HashMap/1797211028\",\"org.collegeboard.pacollegeplan.shared.dto.content.ExternalIdKey/1798413972\",\"actionPlan\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.PageTypeEnum/3717187543\",\"java.lang.String/2004016611\",\"/make-a-plan\",\"collegeProfile\",\"/college-profile\",\"seoCollegesByMajors\",\"/college-search/major\",\"collegeFinder\",\"/college-search\",\"seoCollegesByStates\",\"/college-search/state\",\"myOrganizer\",\"/my-organizer\",\"http://www.fafsa.ed.gov/\",\"key=AIzaSyCILlyaRGg9EG0yWExy_KWlRkSDNFCudJ8\",\"B.A., M.S., Ph.D. ? what are these college degrees and what does it take to earn them?\",\"org.collegeboard.pacollegeplan.shared.dto.content.PageBaseMetadataDto/2239360936\",\"quickGuideYourCollegeDegreeOptions\",\"http://student.collegeboard.org/css-financial-aid-profile\",\"https://bigfuture.collegeboard.org/sitesearch\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.RegionTypeEnum/1833253486\",\"org.collegeboard.pacollegeplan.shared.dto.content.TeaserContentDto/903727360\",\"STUDENT STORY\",\"org.collegeboard.pacollegeplan.shared.dto.content.MediaVideoContentDto/413956314\",\"Name\",\"Reynaldo\",\"230w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_230w.jpg\",\"transcript\",\"/get-started/video-transcription/college-opened-my-eyes-to-the-world\",\"School_Year\",\"college senior\",\"220w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_220w.jpg\",\"710w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_710w.jpg\",\"310w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_310w.jpg    \",\"300w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_300w.jpg\",\"200w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_200w.jpg\",\"110w\",\"/CollegePlanning/media/image/Student_RP061069_Photo_110w.jpg\",\"https://secure-media.collegeboard.org\",\"College opened my eyes to the world\",\"<p\>Find out why Reynaldo credits college with helping him to stop living in a \\\"box.\\\"</p\>\",\"3548\",\"video/mp4\",\"https://secure-media.collegeboard.org/CollegePlanning/media/video/student/Student_RP061069_Video.mp4\",\"org.collegeboard.pacollegeplan.shared.dto.content.ContentClassificationEnum/2115304760\",\"<p\>Find out what type of career you can pursue with your degree &#8212; or find out whether the career you want requires an advanced degree.</p\>\",\"org.collegeboard.pacollegeplan.shared.dto.content.LinkContentDto/2619988843\",\"Read article\",\"Read Matching Careers to Degrees\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.LinkTypeEnum/1228822737\",\"/explore-careers/careers/matching-careers-to-degrees\",\"Matching Careers to Degrees\",\"<p\>What are liberal arts majors and career-oriented majors? Knowing the difference can help you decide which type of college is right for you.</p\>\",\"Read 2 Paths to a Degree and a Career\",\"/explore-careers/college-majors/2-paths-to-a-degree-and-a-career\",\"2 Paths to a Degree and a Career\",\"org.collegeboard.pacollegeplan.shared.dto.content.RelatedLinksContentDto/1886387179\",\"Finding Your College Fit\",\"/find-colleges/how-find-your-college-fit\",\"Campus Life\",\"Go to Campus Life\",\"/find-colleges/campus-life\",\"Academic Life\",\"Go to Academic Life\",\"/find-colleges/academic-life\",\"Campus Visit Guide\",\"/find-colleges/campus-visit-guide\",\"NONE\",\"Other Topics in Find Colleges\",\"org.collegeboard.pacollegeplan.shared.dto.content.AppSupportModuleContentDto/4199593095\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.AppSupportModuleTypeEnum/3401690978\",\"Find a Major\",\"<p\>Learn how agreements between colleges can make it easier to transfer.</p\>\",\"Expert Q&#038;A\",\"Earl Johnson\",\"/CollegePlanning/media/image/ExpertEJohnson8485_Photo_230w.jpg\",\"/get-started/video-transcription/whats-the-path-from-a-2-year-to-4-year-college\",\"/CollegePlanning/media/image/ExpertEJohnson8485_Photo_220wx124h.jpg\",\"/CollegePlanning/media/image/ExpertEJohnson8485_Photo_710w.jpg\",\"/CollegePlanning/media/image/ExpertEJohnson8485_Photo_310w.jpg\",\"/CollegePlanning/media/image/ExpertEJohnson8485_Photo_300w.jpg\",\"/CollegePlanning/media/image/ExpertEJohnson8485_Photo_200w.jpg\",\"Institution\",\"University of Tulsa\",\"/CollegePlanning/media/image/ExpertEJohnson8483_Photo_110w.jpg\",\"Title\",\"Associate Vice President and Dean of Admission\",\"What’s the path from a 2-year to 4-year college?\",\"3213\",\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Earl_8485.mp4\",\"<p\>What will you study in college? Check your library or counselor&#8217;s office for the <em\>Book of Majors</em\> and other College Board resources.<br /\>\\n<br /\>\\n<a href=\\\"http://lp.collegeboard.org/college-planning-guides?affiliated=bfad&bannerid=maj\\\"\>View college planning books</a\></p\>\",\"THE BOOK OF MAJORS\",\"Types of Colleges: The Basics\",\"/find-colleges/college-101/types-of-colleges-the-basics\",\"The College Major: What It Is and How to Choose One\",\"/explore-careers/college-majors/the-college-major-what-it-is-and-how-to-choose-one\",\"Community College: FAQs\",\"/find-colleges/how-to-find-your-college-fit/community-college-faqs\",\"Vocational Technical Education\",\"/majors/education-education-specific-subject-areas-vocational-technical-education\",\"RELATED RESOURCES\"],0,7]';
