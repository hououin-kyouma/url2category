                var serializedPageInfoDto = '//OK[0,1,0,18,0,7,0,0,97,4,0,0,98,-35,0,144,141,44,143,0,60,0,7,0,0,95,4,0,0,96,-35,0,142,141,44,140,0,60,-74,1,7,-78,-77,-76,-74,4,7,139,138,93,137,136,4,135,4,89,134,22,-71,133,22,-69,132,22,-67,131,22,-65,130,22,-63,129,22,-61,128,22,-98,127,22,-59,126,22,-57,125,22,-55,124,22,-53,11,18,68,0,67,4,0,0,0,123,0,60,3,7,5,41,-78,-77,-74,3,7,119,122,93,121,120,4,119,4,89,118,22,-71,117,22,-69,-68,-67,116,22,-65,115,22,-63,114,22,-61,113,22,112,22,111,22,-59,110,22,-57,109,22,-55,108,22,-53,11,18,68,1,7,1,41,0,7,107,4,58,106,-35,6,105,105,44,104,-35,5,103,103,44,102,-35,4,101,101,44,100,-35,3,99,99,44,98,-35,2,97,97,44,96,-35,1,95,95,44,6,7,-35,1,18,4,0,42,-74,1,7,17,62,1,62,21,62,16,62,3,62,5,7,90,94,93,92,91,4,90,4,89,88,22,87,22,86,22,85,22,84,22,83,22,82,22,81,22,80,22,79,22,78,22,77,22,76,22,75,22,74,22,73,22,72,22,71,22,70,22,69,22,10,18,68,0,67,4,0,0,0,66,0,60,0,7,65,9,64,63,4,62,1,7,0,0,4,4,0,0,0,61,0,60,0,7,59,4,58,57,-35,6,56,56,44,55,-35,5,54,54,44,53,-35,4,52,52,44,51,-35,3,50,50,44,49,-35,2,48,47,44,46,-35,1,45,45,44,6,7,0,43,1,18,4,0,42,5,7,4,41,3,18,40,0,39,17,-16,6,38,1,37,36,0,0,35,0,34,33,22,2,21,32,19,31,22,6,21,30,19,29,22,-16,28,19,27,22,14,21,26,19,25,22,3,21,24,19,23,22,1,21,20,19,6,18,\'I\',0,17,6,0,1,10,0,16,15,0,1,10,0,14,13,0,1,10,0,12,11,0,1,10,4,7,9,5,8,0,7,\'B4\',0,7,0,0,6,4,0,6,4,4,4,5,4,0,3,2,1,[\"org.collegeboard.pacollegeplan.shared.dto.content.ArticlePageInfoDto/812967075\",\"org.collegeboard.pacollegeplan.shared.dto.content.ArticleContentDto/215605683\",\"<p\>College may seem expensive. In reality, though, it&#8217;s often more affordable than you think. The costs depend on what college you go to and how much financial aid you receive.</p\>\\n\\n<h3\>How much is tuition?</h3\>\\n\\n<p\>Tuition is the price colleges charge for classes. Students also pay other fees related to enrolling in and attending a college. The cost of tuition and fees varies by college.</p\>\\n\\n<p\>There is a wide range of prices, as the table below shows. But you should know that half of all full-time undergraduate students at public and private nonprofit four-year colleges attend institutions that charge tuition and fees of $11,814 or less.</p\>\\n\\n<div class=\\\"articleTable\\\"\>\\n<table\>\\n<tr\>\\n<th\>Type of College</th\>\\n<th\>Average Published Yearly Tuition and Fees</th\>\\n</tr\>\\n\\n<tr\>\\n<td\>Public Two-Year College (in-district students)</td\>\\n<td\>$3,440</td\>\\n</tr\>\\n\\n<tr class=\\\"altBG\\\"\>\\n<td\>Public Four-Year College (in-state students)</td\>\\n<td\>$9,410</td\>\\n</tr\>\\n\\n<tr\>\\n<td\>Public Four-Year College (out-of-state students)</td\>\\n<td\>$23,890</td\>\\n</tr\>\\n\\n<tr class=\\\"altBG\\\"\>\\n<td\>Private Four-Year College</td\>\\n<td\>$32,410</td\>\\n</tr\>\\n</table\>\\n</div\>\\n\\n<p\>These numbers are based on published tuition costs, not what students actually end up paying out of their own pockets. There can be a big difference between those two numbers, thanks to financial aid.</p\>\\n\\n<h3\>What other expenses will I have?</h3\>\\n\\n<p\>Besides tuition and fees, students have to pay for housing, food, books and supplies. They also have to cover any additional college fees and other living expenses, such as transportation costs. Learn more about the <a alt=\\\"Go to Quick Guide: Understanding College Costs\\\" href=\\\"/pay-for-college/college-costs/quick-guide-college-costs\\\"\>five main categories of college cost</a\><a alt=\\\"Go to Quick Guide: Understanding College Costs\\\" href=\\\"/pay-for-college/college-costs/understanding-college-costs\\\"\>s</a\>.</p\>\\n\\n<h3\>Can I get help paying for college?</h3\>\\n\\n<p\>Yes. Most college students receive financial aid. This is money that is given or lent to you to help pay for college costs. There are several forms of financial aid:</p\>\\n\\n<ul\>\\n<li\>Grants and scholarships: money you do not have to repay</li\>\\n\\n<li\>Loans: money you do have to repay</li\>\\n\\n<li\>Work-study: a program that allows you to work part-time to earn money for college expenses</li\>\\n</ul\>\\n\\n<p\>Students often use a combination of financial aid options to pay their college expenses. Read <a alt=\\\"Go to Financial Aid Can Help You Afford College\\\" href=\\\"/pay-for-college/financial-aid-101/financial-aid-can-help-you-afford-college\\\"\>Financial Aid Can Help You Afford College</a\> to learn more.</p\>\\n\\n<h3\>What will college really cost me?</h3\>\\n\\n<p\>Probably less than you think. The best way to figure out what a particular college may really cost you is to find out your estimated <a href=\\\"/pay-for-college/paying-your-share/focus-on-net-price-not-sticker-price\\\"\>net price</a\> for that college. This is usually far lower than the published price. Your net price for a college is the published price of tuition and fees minus your gift aid and education tax benefits. Gift aid includes grants and scholarships but not loans or money earned through a work-study job.</p\>\\n\\n<p\>You can use a college&#8217;s net price calculator (most colleges have these on their websites) to get a customized estimate of your net price for that college. Learn more about <a href=\\\"/pay-for-college/college-costs/how-to-get-the-best-estimate-of-your-college-costs\\\"\>estimating college costs</a\>.</p\>\\n\\n<h3\>Is college worth the cost?</h3\>\\n\\n<p\>College has many benefits. For example, people who graduate from college earn more money and are more likely to hold a job than those who don&#8217;t graduate from college. In 2011, people with a bachelor&#8217;s degree who worked full-time earned $21,100 more, on average, than full-time workers with only a high school diploma. Learn more about how <a href=\\\"/get-started/know-yourself/learn-more-earn-more\\\"\>college education pays</a\>.</p\>\",\"\",\" \",\"College Costs: FAQs\",\"java.util.ArrayList/4159755760\",\"java.lang.Integer/3438268394\",\"https://www.collegeboard.org/proxy/autocomplete\",\"org.collegeboard.pacollegeplan.shared.dto.content.BreadCrumbDto/907070322\",\"Home\",\"/\",\"Pay for College\",\"/pay-for-college\",\"College Costs\",\"/pay-for-college/college-costs\",\"/pay-for-college/college-costs/college-costs-faqs\",\"java.util.HashMap/1797211028\",\"org.collegeboard.pacollegeplan.shared.dto.content.ExternalIdKey/1798413972\",\"collegeFinder\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.PageTypeEnum/3717187543\",\"java.lang.String/2004016611\",\"/college-search\",\"seoCollegesByMajors\",\"/college-search/major\",\"actionPlan\",\"/make-a-plan\",\"seoCollegesByStates\",\"/college-search/state\",\"myOrganizer\",\"/my-organizer\",\"collegeProfile\",\"/college-profile\",\"http://www.fafsa.ed.gov/\",\"key=AIzaSyCILlyaRGg9EG0yWExy_KWlRkSDNFCudJ8\",\"College may seem expensive. In reality, though, it?s often more affordable than you think.\",\"org.collegeboard.pacollegeplan.shared.dto.content.PageBaseMetadataDto/2239360936\",\"collegeCostsFaqs\",\"http://student.collegeboard.org/css-financial-aid-profile\",\"https://bigfuture.collegeboard.org/sitesearch\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.RegionTypeEnum/1833253486\",\"org.collegeboard.pacollegeplan.shared.dto.content.RelatedLinksContentDto/1886387179\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.LinkTypeEnum/1228822737\",\"org.collegeboard.pacollegeplan.shared.dto.content.LinkContentDto/2619988843\",\"Financial Aid 101\",\"/pay-for-college/financial-aid\",\"Grants & Scholarships\",\"Grants and Scholarships\",\"/pay-for-college/grants-scholarships\",\"Paying Your Share\",\"/pay-for-college/paying-your-share\",\"Financial Aid Awards\",\"/pay-for-college/financial-aid-awards\",\"Loans\",\"/pay-for-college/loans\",\"Tools & Calculators\",\"/pay-for-college/tools-calculators\",\"NONE\",\"Other Topics in Pay for College\",\"org.collegeboard.pacollegeplan.shared.dto.content.TeaserContentDto/903727360\",\"<div id=\\\"didYouKnowFour\\\" class=\\\"lightgrayBg fullWidth copy15 marginMinus25 marginTopOnly\\\"\>\\n<h2 class=\\\"museoSeven copyXLrg18 marginBtmTen black bottomBrdrThin padBottom10 uppercase\\\"\>DID YOU KNOW?</h2\>\\n\\n<img class=\\\"addBottom20 autoCenter imgResize block\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/pay-lander-carousel-money-off.png\\\" alt=\\\"\\\" /\> \\n\\n<p class=\\\"margin10 marginBottomOnly\\\"\>Most students pay less than a college&#8217;s sticker price thanks to financial aid. Your net price is a college&#8217;s tuition and fees minus grants, scholarships and education tax benefits you receive. It\'s a discount of your college costs that you do not have to pay back.<br /\>\\n<br /\>\\nFor example, the average published price of in-state tuition and fees at a four-year public college is $9,139, but the average net price &#8212; what the average family really pays &#8212; is just $3,030.</p\>\\n\\n<p\>Read <a href=\\\"/pay-for-college/paying-your-share/9-things-you-need-to-know-about-net-price\\\"\>9 Things You Need to Know About Net Price</a\></p\>\\n</div\>\",\"org.collegeboard.pacollegeplan.shared.dto.content.ContentClassificationEnum/2115304760\",\"org.collegeboard.pacollegeplan.shared.dto.content.AppSupportModuleContentDto/4199593095\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.AppSupportModuleTypeEnum/3401690978\",\"College Size \",\"<p\><span style=\\\" font-size: medium; font-family: \'Times New Roman\';\\\"\>Una experta habla de recursos que pueden ayudarle a pagar la universidad.</span\></p\>\",\"Expert Q&#038;A\",\"org.collegeboard.pacollegeplan.shared.dto.content.MediaVideoContentDto/413956314\",\"Name\",\"Adriana Flores-Ragade\",\"230w\",\"CollegePlanning/media/image/ExpertAFlores8460_Photo_230w.jpg\",\"transcript\",\"/get-started/video-transcription/puede-solicitar-ayuda-para-pagar-la-colegiatura\",\"220w\",\"/CollegePlanning/media/image/ExpertAFlores8460_Photo_220w.jpg\",\"310w\",\"/CollegePlanning/media/image/ExpertAFlores8460_Photo_310w.jpg\",\"300w\",\"/CollegePlanning/media/image/ExpertAFlores8460_Photo_300w.jpg\",\"200w\",\"/CollegePlanning/media/image/ExpertAFlores8460_Photo_200w.jpg\",\"Institution\",\"The College Board\",\"110w\",\"/CollegePlanning/media/image/ExpertAFlores8460_Photo_110w.jpg\",\"Title\",\"Directora de Iniciativas de Diversidad\",\"https://secure-media.collegeboard.org\",\"¿Puede solicitar ayuda para pagar la colegiatura?\",\"<p\>Una experta habla de recursos que pueden ayudarle a pagar la universidad.</p\>\",\"4265\",\"video/mp4\",\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Adrianna_SPANISH_8460.mp4\",\"Financial Aid: FAQs\",\"/pay-for-college/financial-aid-101/financial-aid-faqs\",\"How to Apply for a Scholarship\",\"/pay-for-college/grants-and-scholarships/how-to-apply-for-a-college-scholarship\",\"Students Speak: Working While in College\",\"/pay-for-college/paying-your-share/students-speak-working-while-in-college\",\"Your College Saving Options\",\"/pay-for-college/paying-your-share/your-college-saving-options\",\"Questions to Ask Financial Aid Officers\",\"/pay-for-college/financial-aid-101/questions-to-ask-financial-aid-officers\",\"The Expected Family Contribution (EFC): FAQs\",\"/pay-for-college/paying-your-share/the-expected-family-contribution-efc-faqs\",\"RELATED RESOURCES\",\"Myra Smith\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_230w.jpg\",\"/get-started/video-transcription/how-can-you-tell-what-college-will-really-cost\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_220wx124h.jpg\",\"710w\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_710w.jpg\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_310w.jpg\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_300w.jpg\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_200w.jpg\",\"/CollegePlanning/media/image/ExpertMSmith8497_Photo_110w.jpg\",\"Executive Director, Financial Aid Services\",\"How can you tell what college will really cost?\",\"<p\>A college financing expert shares tips on figuring out how much you’ll actually pay.</p\>\",\"4037\",\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Myra_8497.mp4\",\"<p\>Find out why you probably won&#8217;t pay a college&#8217;s advertised price.</p\>\",\"Mary Nucciarone\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_230w.jpg\",\"/get-started/video-transcription/do-you-have-to-pay-a-colleges-sticker-price\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_220wx124h.jpg\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_710w.jpg\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_310w.jpg\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_300w.jpg\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_200w.jpg\",\"University of Notre Dame\",\"/CollegePlanning/media/image/ExpertMNucciarone8403_Photo_110w.jpg\",\"Associate Director of Financial Aid\",\"Do you have to pay a college’s “sticker price”?  \",\"<p\>Find out why you probably won’t pay a college’s advertised price.</p\>\",\"3685\",\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Mary_8403.mp4\",\"Do you have to pay a college’s “sticker price”?\",\"<p\>Most students receive some form of financial aid to help them pay for college. Learn about financial aid and how it can work for you.</p\>\",\"Read article\",\"Read Financial Aid: FAQs\",\"<p\>Get tips on putting together an A-plus scholarship application.</p\>\",\"Read How to Apply for a Scholarship\"],0,7]';
