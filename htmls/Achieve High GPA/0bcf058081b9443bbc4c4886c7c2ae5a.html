legeboard.pacollegeplan.shared.dto.content.FormattedContentDto/3262854133\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img class=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_1.png\\\" alt=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Make a to-do list every day</h1\>\\n\\n<p\>Put the most important tasks at the top, even if they\'re things you\'re dreading, and tackle them first. Include things you want to do on your list too, so you have items you\'re looking forward to. Try motivating yourself with a reward if you get to everything on your list.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"\",\"8WaystoTakeControlofYourTimeSlide2\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img class=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_2.png\\\" alt=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Keep your work with you</h1\>\\n\\n<p\>That way, if you find yourself with extra time&#8212;while on the train or bus or waiting for an appointment&#8212;you can get something done.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide3\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_3.png\\\" alt=\\\"\\\" class=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Don\'t be afraid to say no</h1\>\\n\\n<p\>It\'s OK to say no if your friend asks you to go to a movie one night but you have a test the next morning. Instead, find a time that works for both of you and go see the movie then.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide4\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_4.png\\\" class=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Find your productive time</h1\>\\n\\n<p\>Are you a morning person or a night person? You\'ll be more efficient if you work when you\'re at your best.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide5\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_5.png\\\" class=\\\"\\\" alt=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Create a dedicated study time</h1\>\\n\\n<p\>Set up a time devoted only to studying or homework. Shut off your phone and respond to calls or texts when your work is finished. Don\'t check email or surf the Web (except when you need to for the work you\'re doing) during this time either.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide6\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_6.png\\\" alt=\\\"\\\" class=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Budget your time</h1\>\\n\\n<p\>Figure out how much time you usually spend on your activities and then create a weekly schedule to follow. Determine how much free time you have before you add any commitments. And don\'t forget to schedule time to relax.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide7\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_7.png\\\" class=\\\"\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Don\'t get sidetracked</h1\>\\n\\n<p\>If you find yourself wasting time on unimportant things, stop, check your to-do list and get back to what\'s at the top. Maybe you\'re procrastinating because you\'re not sure how to move forward on a school project. If that\'s the problem, check with your teacher to clear things up so you can get moving.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide8\",\"<div class=\\\"slideshow-template slideshow-feature slideshow-step\\\"\>\\n<div class=\\\"slideshow-promo-wrapper\\\"\>\\n<div class=\\\"slideshow-promo\\\"\><img class=\\\"\\\" alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/SlideShowNumber_8.png\\\" /\></div\>\\n</div\>\\n\\n<div class=\\\"slideshow-content-wrapper\\\"\>\\n<div class=\\\"slideshow-content\\\"\>\\n<h1\>Get a good night\'s sleep</h1\>\\n\\n<p\>Your brain needs rest to perform at its peak. If it\'s time to sleep, list the things you still need to get done on the next day\'s to-do list and go to bed.</p\>\\n</div\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide9\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>What now?</h1\>\\n\\n<p\>For tips on how to tackle homework efficiently, read <a href=\\\"/get-started/inside-the-classroom/take-control-of-homework\\\"\>Take Control of Homework.</a\></p\>\\n</div\>\\n</div\>\",\"8WaystoTakeControlofYourTimeSlide10\"],0,7]';
