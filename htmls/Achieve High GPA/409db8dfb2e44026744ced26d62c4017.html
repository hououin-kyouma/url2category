d to do, and note all deadlines. Do the more difficult assignments first, so you don\'t have to face them at the end.</p\>\\n\\n<h3\>Study at the Same Time Every Day</h3\>\\n\\n<p\>Even if you don\'t have homework every night, use the time to review notes. If sitting down to work is part of your normal routine, you\'ll approach it with less dread. Also, you\'ll become a pro at using time productively.</p\>\\n\\n<h3\>Keep Things in Perspective</h3\>\\n\\n<p\>Know how much weight each assignment or test carries, and use your time accordingly.</p\>\\n\\n<h3\>Get More Involved</h3\>\\n\\n<p\>Keep your mind from wandering by taking notes, underlining sections, discussing topics with others or relating your homework to something you\'re studying in another class.</p\>\\n\\n<h3\>Organize the Information</h3\>\\n\\n<p\>People&#160;process information in different ways. Some people like to draw pictures or charts to digest information, others prefer to read out loud or make detailed outlines. Try to find the methods that work best for you. Ask your teacher for recommendations if you\'re having trouble.</p\>\\n\\n<h3\>Take Advantage of Any Free Time</h3\>\\n\\n<p\>If you have a study period or a long bus ride, use the time to review notes, prepare for an upcoming class or start your homework.</p\>\\n\\n<h3\>Study with a Friend</h3\>\\n\\n<p\>Get together with friends and classmates to quiz each other, compare notes and predict test questions. Consider joining a study group.</p\>\\n\\n<h3\>Communicate</h3\>\\n\\n<p\>If you have concerns about the amount or type of homework you have, you may want to talk to your family, teachers or counselor. They can help you understand how much time you need to allot for homework and how to manage your tasks.</p\>\\n\\n<h3\>Celebrate Your Achievements</h3\>\\n\\n<p\>Reward yourself for hitting milestones or doing something well.</p\>\",\"\",\" \",\"Take Control of Homework\",\"So It Doesn\'t Control You\",\"java.util.ArrayList/4159755760\",\"
