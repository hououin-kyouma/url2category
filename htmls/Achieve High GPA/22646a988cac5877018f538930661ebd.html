RegionTypeEnum/1833253486\",\"org.collegeboard.pacollegeplan.shared.dto.content.FormattedContentDto/3262854133\",\"<div class=\\\"slideshowContent slideshowImageContent\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/5.5.9_slide01_Photo.jpg\\\" /\> \\n\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Amanda: Work-study job</h1\>\\n\\n<p\>Shelving books as a library assistant is Amanda\'s job. Called work-study, it\'s part of her freshman financial aid package. If you get a work-study award, your college guarantees you a paid, part-time job. The money you earn can help cover your college expenses. Work-study jobs can be found everywhere on campus.</p\>\\n</div\>\\n</div\>\",\"\",\"StudentsSpeakWorkingWhileinCollegeSlide1\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Joanna and Paul: Campus jobs</h1\>\\n\\n<p\>Not all jobs on campus are work-study positions. Joanna, a sophomore, works as an office assistant at her university\'s law school and staffs the reception desk at her dorm. Paul, another sophomore, repairs stoves and vans for his school\'s Outing Club.</p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide2\",\"<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<div class=\\\"slideshowContent slideshowVideoContent\\\"\>\\n<div id=\\\"mediaContent3\\\" class=\\\"slideshowMediaContent\\\"\><video\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Roberto_8299.mp4\\\" type=\\\"video/mp4;\\\" codecs=\\\"avc1.42E01E, mp4a.40.2\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Roberto_8299.theora.ogv\\\" type=\\\"video/ogg;\\\" codecs=\\\"theora, vorbis\\\"\></source\><source src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Roberto_8299.webm\\\" type=\\\"video/webm;\\\" codecs=\\\"vp8, vorbis\\\"\></source\>\\n<div class=\\\"slideshowFlowplayerContainer\\\"\>\\n<div id=\\\"slideshowPlayerDiv3\\\" class=\\\"slideshowFallbackDiv\\\" href=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/video/expert/Roberto_8299.mp4\\\"\></div\>\\n</div\>\\n\\n</video\>\\n<div onclick=\\\"setupSlideshowFlowplayer(\'mediaContent3\')\\\" class=\\\"slideshowMediaImage\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/ExpertRSuarez8299_Photo_710w.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"playIcon\\\"\></div\>\\n</div\>\\n</div\>\\n\\n<div class=\\\"slideshowBody\\\"\>\\n<h1\>Roberto: Free housing</h1\>\\n\\n<p\>Roberto Suarez became a leader and qualified for jobs at his college. He was a resident adviser, living in school housing with younger students and helping to guide them. In return, he received free food and housing &#8212; a big savings.</p\>\\n\\n<hr /\>\\n<h2\>What can you do when financial aid isn\'t enough?</h2\>\\n\\n<p\>Roberto Suarez, Guidance Counselor, Homewood-Flossmoor High School<br /\>\\n<a href=\\\"/get-started/video-transcription/what-can-you-do-when-financial-aid-isnt-enough\\\"\>Video Transcript</a\></p\>\\n</div\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide3\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Rhea: Career exploration</h1\>\\n\\n<p\>Working off campus can be a great option too. Rhea, a sophomore, works about 35 hours a week at a pharmacy. She plans to become a pharmacist and thought, \\\"What better way is there to learn if I can really do this job, if this job is right for me, than to actually work at a pharmacy and talk to the pharmacist?\\\"</p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide4\",\"<div class=\\\"slideshowContent slideshowImageContent\\\"\><img src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/5.5.9_slide05_Photo.jpg\\\" alt=\\\"\\\" /\> \\n\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Colin: Glamorous internship</h1\>\\n\\n<p\>Internships may be paid or unpaid, on campus or off. They give you a chance to explore interests related to majors and careers. Colin, a senior, was a summer intern at MTV. He found that \\\"the best way to figure out what you want to do with your life is to give something a shot.\\\" The experience looks great on his r&#233;sum&#233;, he says, and \\\"is definitely the first thing that jumps out.\\\"</p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide5\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Joanna: Inspirational internship</h1\>\\n\\n<p\>As a sophomore considering an economics major, Joanna was \\\"getting tired of looking at the theories behind economics in school.\\\" But as a summer intern at the U.S. Trade and Development Agency, she got a fresh perspective. \\\"I got to see how the agency is actually applying some of the things I\'ve studied in class,\\\" she says.</p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide6\",\"<div class=\\\"slideshowContent slideshowImageContent\\\"\><img alt=\\\"\\\" src=\\\"https://secure-media.collegeboard.org/CollegePlanning/media/image/infographic/5.5.9_slide07_Photo.jpg\\\" /\> \\n\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Stephanie: Busy summer</h1\>\\n\\n<p\>A paid summer job at Costco wasn\'t enough for Stephanie. She took on an internship at a campus biology lab, too. It gave the sophomore an opportunity to get to know people in her field and build skills she\'ll use in her studies and future career.</p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide7\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Idahnell: New life path</h1\>\\n\\n<p\>A sophomore, Idahnell took a job at her school as a tutor for the High School Equivalency Program to earn some extra money. \\\"This experience changed my life,\\\" she says. The work \\\"made me realize that I love teaching high school students. It was then that I found focus in my life. I wanted to major in history and teach at a high school.\\\"</p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide8\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>What now?</h1\>\\n\\n<p\><a href=\\\"/majors-careers\\\"\>Browse careers.</a\></p\>\\n\\n<p\><a href=\\\"/explore-careers/careers/the-scoop-how-i-got-started-on-my-career-path\\\"\>Read what professionals have to say about getting a start in their careers.</a\></p\>\\n\\n<p\><a href=\\\"/pay-for-college/financial-aid-101/financial-aid-can-help-you-afford-college\\\"\>Learn about financial aid.</a\></p\>\\n</div\>\\n</div\>\",\"StudentsSpeakWorkingWhileinCollegeSlide9\"],0,7]';
