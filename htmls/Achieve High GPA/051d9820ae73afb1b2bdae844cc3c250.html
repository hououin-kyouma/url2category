  <script type="text/javascript">

                var serializedPageInfoDto = '//OK[0,1,0,14,0,2,0,12,40,0,59,40,40,58,38,0,2,0,12,40,0,57,40,40,56,38,0,2,0,12,40,0,55,40,40,54,38,0,2,0,12,40,0,53,40,40,52,38,0,2,0,12,40,0,51,40,40,50,38,0,2,0,12,40,0,49,40,40,48,38,0,2,0,12,40,0,47,40,40,46,38,0,2,0,12,40,0,45,40,40,44,38,0,2,0,12,40,0,43,40,40,42,38,0,2,0,12,40,0,41,40,40,39,38,10,2,1,37,1,14,36,0,35,13,16,17,12,34,1,33,32,0,0,31,0,30,29,18,14,17,28,15,27,18,-14,26,15,25,18,1,17,24,15,23,18,6,17,22,15,21,18,3,17,20,15,19,18,2,17,16,15,6,14,\'I\',0,13,12,0,1,5,0,11,10,0,1,5,0,9,8,0,1,5,0,7,6,0,1,5,4,2,4,5,3,0,2,\'B4\',1,[\"org.collegeboard.pacollegeplan.shared.dto.content.PageInfoDto/4016555149\",\"java.util.ArrayList/4159755760\",\"java.lang.Integer/3438268394\",\"https://www.collegeboard.org/proxy/autocomplete\",\"org.collegeboard.pacollegeplan.shared.dto.content.BreadCrumbDto/907070322\",\"Home\",\"/\",\"Get In\",\"/get-in\",\"Applying 101\",\"/get-in/applying\",\"How to Start Getting Ready for College in 9th and 10th Grade\",\"/get-in/applying-101/how-to-start-getting-ready-for-college-in-9th-and-10th-grade\",\"java.util.HashMap/1797211028\",\"org.collegeboard.pacollegeplan.shared.dto.content.ExternalIdKey/1798413972\",\"collegeProfile\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.PageTypeEnum/3717187543\",\"java.lang.String/2004016611\",\"/college-profile\",\"seoCollegesByStates\",\"/college-search/state\",\"myOrganizer\",\"/my-organizer\",\"collegeFinder\",\"/college-search\",\"seoCollegesByMajors\",\"/college-search/major\",\"actionPlan\",\"/make-a-plan\",\"http://www.fafsa.ed.gov/\",\"key=AIzaSyCILlyaRGg9EG0yWExy_KWlRkSDNFCudJ8\",\"Find out what you can do in ninth and tenth grade to prepare for college.\",\"org.collegeboard.pacollegeplan.shared.dto.content.PageBaseMetadataDto/2239360936\",\"howToStartGettingReadyForCollegeIn9ThAnd\",\"http://student.collegeboard.org/css-financial-aid-profile\",\"https://bigfuture.collegeboard.org/sitesearch\",\"org.collegeboard.pacollegeplan.shared.dto.content.common.RegionTypeEnum/1833253486\",\"org.collegeboard.pacollegeplan.shared.dto.content.FormattedContentDto/3262854133\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Start where you are</h1\>\\n\\n<p\>If you\'re just starting high school, you can do some things now to help get ready for college. Here are a few ideas to get you started.</p\>\\n</div\>\\n</div\>\",\"\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide1\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Read every day</h1\>\\n\\n<p\>People who read more know more. Read at least 30 minutes every day, in addition to studying and doing homework. This habit will pay off when you take tests with timed reading sections, like college admission tests.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide2\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Get involved</h1\>\\n\\n<p\>Getting ready for college isn\'t all work. Find <a href=\\\"/get-started/outside-the-classroom/extracurriculars-matter-to-you-and-to-colleges\\\"\>something you really like doing</a\>, and then dive into it. Maybe you\'re drawn to sports, student council, music or art. Join a school group or club, or find other ways to follow your passion. You\'ll develop skills and show colleges you can make a commitment and stick with it.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide3\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Involve your family</h1\>\\n\\n<p\>If your family members haven\'t been to college themselves, they may think they can\'t help you with college planning. That\'s not true. They know you well and can help you make good choices. Have your family members work with your teachers and school counselors to get you on the path to college.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide4\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Find a mentor</h1\>\\n\\n<p\>Look for <a href=\\\"/get-started/building-a-support-network/the-scoop-whats-a-mentor-and-how-do-i-get-one\\\"\>adults who can support you</a\> and help you reach your goals. If you\'re interested in a particular subject or activity, let a teacher or school counselor know about it. Find someone you trust to talk to about your goals.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide5\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>If a problem comes up, ask for help</h1\>\\n\\n<p\>If you have a problem that\'s getting in the way of schoolwork, ask someone you trust and respect for advice or help&#8212;whether it\'s a friend, family member, coach, doctor or teacher. If you\'re having trouble with a class, talk with a teacher or school counselor about what type of tutoring or other assistance is available.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide6\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Take challenging courses</h1\>\\n\\n<p\>Take available <a href=\\\"/get-started/inside-the-classroom/how-to-take-your-classes-to-the-next-level\\\"\>advanced courses</a\>. Colleges look at your grades, but they also pay attention to how tough your courses are&#8212;they want to see that you\'ve challenged yourself. Also, if you take college-level courses, such as Advance Placement classes, you may be able to get college credit.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide7\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Get ready for the SAT</h1\>\\n\\n<p\>You can get on track &#160;for the SAT while you\'re a sophomore. Taking the <a href=\\\"/get-in/testing/an-introduction-to-the-psat-nmsqt\\\"\>PSAT/NMSQT</a\>, PSAT 10, or PSAT 8/9 is a great way to practice for the SAT. And taking the PSAT/NMSQT again as a junior, can help you qualify for scholarships. Ask your school counselor if you can take it at your school. Remember to sign up for <a target=\\\"_blank\\\" href=\\\"http://www.satpractice.org\\\"\>Official SAT Practice on Khan Academy&#174;</a\>, so you can access free, personalized study tools to help you get ready for the test.</p\>\\n</div\>\\n</div\>\\n\\n<p\>&#160;</p\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide8\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>Talk to people in the know</h1\>\\n\\n<p\>Find out about college admission, academics and campus life by asking someone who\'s experienced it, such as students from your high school who are now in college. Ask your school counselors and teachers questions and learn about their experiences. Talk to a college professor or administrator to get more information.</p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide9\",\"<div class=\\\"slideshowContent slideshowTextContent\\\"\>\\n<div class=\\\"slideshowBody slideshow-content\\\"\>\\n<h1\>What now?</h1\>\\n\\n<p\>Want to know why you should be thinking of college? Visit <a href=\\\"/get-started/know-yourself/college-what-its-all-about-and-why-it-matters\\\"\>College: What It\'s All About and Why It Matters</a\>.</p\>\\n\\n<p\>Sign up for Official SAT Practice on Khan Academy at <a target=\\\"_blank\\\" href=\\\"http://www.satpractice.org\\\"\>satpractice.org</a\>.</p\>\\n\\n<p\>Thinking about your future? Read <a href=\\\"/get-started/know-yourself/5-ways-to-find-career-ideas\\\"\>5 Ways to Find Career Ideas.</a\></p\>\\n</div\>\\n</div\>\",\"HowtoStartGettingReadyforCollegein9thand10thGradeSlide10\"],0,7]';
            </script>
