anager.js"&gt;&lt;/script&gt; &lt;script src="/CMSScripts/Custom/OUJavaScriptFiles/OU_Country_Code_Changer.js"&gt;&lt;/script&gt; &lt;div id="p_lt_ctl01_OU_Country_Code_Changer_divCountryChanger" class="country-changer"&gt; &lt;span id="currentCountry"&gt;&lt;i class="int-icon int-icon-map-marker" role="presentation" &gt;&lt;/i&gt;You are viewing information for &lt;strong&gt;England&lt;/strong&gt;.&amp;nbsp;&amp;nbsp;&lt;/span&gt;&lt;a class="int-button int-secondary change-country-link" href="#"&gt;Change country.&lt;/a&gt; &lt;/div&gt; &lt;span id="p_lt_ctl01_OU_Country_Code_Changer_country_modal"&gt;&lt;/span&gt; &lt;/div&gt; &lt;/div&gt; &lt;div class="int-container"&gt; &lt;div class="int-row"&gt; &lt;div class="int-row"&gt; &lt;h1&gt;Study skills&lt;/h1&gt; &lt;/div&gt; &lt;div class="int-row"&gt; &lt;p&gt; To help students become more effective in college, here are some helpful external links on how to become a better student.&lt;/p&gt; &lt;h2&gt; Stress relief&lt;/h2&gt; &lt;ul&gt; &lt;li&gt; &lt;a href="http://www.campuscalm.com/time_management.html" rel="nofollow"&gt;College Student Stress&lt;/a&gt; &amp;ndash; Tips and information on how to relieve college stress.&lt;/li&gt; &lt;li&gt; &lt;a href="https://www.uhs.uga.edu/stress/wellnesslifestyle.html" rel="nofollow"&gt;Managing Stress&lt;/a&gt; &amp;ndash; Guide for students on how to manage stress in college.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.nbcnews.com/id/22219591/ns/health-behavior/t/college-students-screaming-stress-relief/#.UZivOc456Bs" rel="nofollow"&gt;Stress Relief&lt;/a&gt; &amp;ndash; Useful article from NBC News on the importance of college students getting relief from stress.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.academictips.org/acad/stressreductiontips.html" rel="nofollow"&gt;Stress Reduction Tips&lt;/a&gt; &amp;ndash; Helpful article which provides tips and suggestions to reduce stress.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.stress.org/management-tips/" rel="nofollow"&gt;Stress Management Tips&lt;/a&gt; - Information and tips which help people manage stress properly.&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt; Study environment&lt;/h2&gt; &lt;ul&gt; &lt;li&gt; &lt;a href="http://www.ctl.ua.edu/ctlstudyaids/studyskillsflyers/generaltips/creatingstudyenvironment.htm" rel="nofollow"&gt;Creating a Good Study Environment&lt;/a&gt; &amp;ndash; Informative page which deals with how your environment can assist in studying.&lt;/li&gt; &lt;li&gt; &lt;a href="http://alac.rpi.edu/update.do?artcenterkey=9" rel="nofollow"&gt;Effective Studying Environments&lt;/a&gt; &amp;ndash; Helpful academic article which provides information on creating a proper environment.&lt;/li&gt; &lt;li&gt; &lt;a href="http://powertochange.com/students/academics/studydorm/" rel="nofollow"&gt;Choose a Good Study Area&lt;/a&gt; - Article which helps student select a good study area.&lt;/li&gt; &lt;li&gt; &lt;a href="http://faculty.bucks.edu/specpop/time-manage.htm" rel="nofollow"&gt;Managing Your Study Environment &lt;/a&gt;&amp;ndash; Tips and suggestions how to manage time and your environment.&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt; Getting organised&lt;/h2&gt; &lt;ul&gt; &lt;li&gt; &lt;a href="http://www.scholastic.com/parents/resources/article/social-emotional-skills/12-ways-to-develop-your-childs-organizational-skills" rel="nofollow"&gt;Organisational Skills&lt;/a&gt; &amp;ndash; Suggestions on how to build proper organisational skills aimed at younger students, but helpful for everyone.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.additudemag.com/adhd/article/8958.html" rel="nofollow"&gt;Skills for Students&lt;/a&gt; &amp;ndash; Information and ideas on how to improve skill for organisation.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.willamette.edu/dept/lcenter/resources/goals/organization.html" rel="nofollow"&gt;Organisational Skills&lt;/a&gt; &amp;ndash; Tips fo college students on how to be better organised.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.cengagebrain.com/blog/2012/11/organization-tips-for-student-success-in-college-its-time-to-create-new-habits/" rel="nofollow"&gt;Organisation Tips for Student Success&lt;/a&gt; - Page which provides tips on how to create good habits for success.&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt; Time management&lt;/h2&gt; &lt;ul&gt; &lt;li&gt; &lt;a href="http://www.dartmouth.edu/~acskills/success/time.html" rel="nofollow"&gt;Managing Your Time&lt;/a&gt; &amp;ndash; Information for college students on managing time properly.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.appfluence.com/productivity/top-10-time-management-skills-for-college-students/" rel="nofollow"&gt;Student Time Management&lt;/a&gt; - Helpful article providing ten tips for managing time.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.collegeatlas.org/time-management-tips-college-students.html" rel="nofollow"&gt;Student Time Management Tips&lt;/a&gt; &amp;ndash; Informative page with helpful tips and hints on improving time management.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.rasmussen.edu/student-life/blogs/main/time-management-tips-for-students/" rel="nofollow"&gt;Tips for Students&lt;/a&gt; - Article which provides information and tips for students managing time.&lt;/li&gt; &lt;/ul&gt; &lt;h2&gt; Helpful study resources&lt;/h2&gt; &lt;ul&gt; &lt;li&gt; &lt;a href="http://www.lanecc.edu/testing/study-strategy-links" rel="nofollow"&gt;Study Strategy Links&lt;/a&gt; &amp;ndash; Collection of helpful resources aimed at helping students study.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.howtostudy.org/" rel="nofollow"&gt;How to Study&lt;/a&gt; - Web page with a number of useful resources to help college students.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.rasmussen.edu/student-life/blogs/college-life/looking-for-colleges/" rel="nofollow"&gt;Resources for College Students&lt;/a&gt; - Article which provides information and links to many helpful topics for college students.&lt;/li&gt; &lt;li&gt; &lt;a href="http://www.collegeatlas.o
